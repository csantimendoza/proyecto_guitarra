   <h2>¡Por favor, no dude en consultarnos sus inquietudes!</h2>
   <div id="contacto-formulario">
    <h3>¡No dudes en comunicarte con nuestro staff ante cualquier consulta o duda! Trataremos de responder tus inquietudes lo mas rapido posible</h3>
    <form action="">
        <label for="">Nombre y Apellido</label>
        <input type="text" name="Nombre y Apellido" id="">
        <br>
        <label for="">Telefono</label>
        <input type="tel" name="telefono" id="">
        <br>
        <label for="">Correo</label>
        <input type="email" name="Correo electronico" id="">
        <br>
        <label for="">Consulta</label>
        <textarea name="Consulta" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar" class="boton boton--enviar">
        <input type="reset" value="Borrar" class="boton boton--borrar">
        </form>
   </div>
